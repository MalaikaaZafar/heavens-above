name: Scheduled Tasks

on:
  schedule:
    - cron: '0 0 * * *'  # This will run the workflow every day at midnight

jobs:
  task:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run task
      run: npm run task  # Replace this with the command or script you want to run

    - name: Task success message
      run: echo "Task completed successfully!"
